<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
  <div class="row min-vh-100 justify-content-center align-items-center">
    <div class="col-md-6 col-lg-4">
      <div class="card border-0 shadow-lg">
        <div class="card-body p-5">
          <!-- Header -->
          <div class="text-center mb-4">
            <div class="mb-3">
              <i class="bi bi-box-arrow-in-right display-4 text-primary"></i>
            </div>
            <h3 class="fw-bold text-primary mb-0">Login</h3>
          </div>

          <!-- Error message -->
          <div th:if="${param.error}" class="alert alert-danger border-0" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i>
            Invalid email or password. Please try again.
          </div>

          <!-- Logout success message -->
          <div th:if="${param.logout}" class="alert alert-success border-0" role="alert">
            <i class="bi bi-check-circle me-2"></i>
            You have been logged out successfully.
          </div>

          <!-- Registration success message -->
          <div th:if="${param.registered}" class="alert alert-success border-0" role="alert">
            <i class="bi bi-check-circle me-2"></i>
            Registration successful! Please login.
          </div>

          <!-- Login Form -->
          <form th:action="@{/login}" method="post">
            <div class="mb-3">
              <label for="username" class="form-label fw-semibold">Email</label>
              <div class="input-group border rounded-pill">
                <span class="input-group-text  bg-light">
                  <i class="bi bi-envelope text-muted"></i>
                </span>
                <input type="email"
                       class="form-control bg-light"
                       id="username"
                       name="username"
                       placeholder="Enter your email"
                       required>
              </div>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label fw-semibold">Password</label>
              <div class="input-group border rounded-pill">
                <span class="input-group-text bg-light">
                  <i class="bi bi-lock text-muted"></i>
                </span>
                <input type="password"
                       class="form-control bg-light"
                       id="password"
                       name="password"
                       placeholder="Enter your password"
                       required>
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-3 mb-4">
              <i class="bi bi-box-arrow-in-right me-2"></i>
              Login
            </button>
          </form>

          <hr class="my-4">

          <div class="text-center">
            <p class="mb-3 text-muted">Don't have an account?</p>
            <a href="/register" class="btn btn-outline-primary w-100 py-2 mb-3">
              <i class="bi bi-person-plus me-2"></i>
              Register here
            </a>
          </div>

          <div class="text-center">
            <a href="/" class="text-muted text-decoration-none">
              <i class="bi bi-arrow-left me-2"></i>Back to Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .card {
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.95);
  }

  .btn {
    border-radius: 10px;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  .form-control, .input-group-text {
    border-radius: 10px;
  }

  .form-control:focus {
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
  }

  .input-group-text {
    background: #f8f9fa !important;
  }

  .alert {
    border-radius: 10px;
  }

  body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    background-attachment: fixed;
  }

  .min-vh-100 {
    min-height: 100vh;
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
