<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
    <div class="row min-vh-100 justify-content-center align-items-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-5 text-center">
                    <!-- Welcome Section -->
                    <div class="mb-4">
                        <div class="mb-3">
                            <i class="bi bi-house-heart display-1 text-primary"></i>
                        </div>
                        <h1 class="display-4 fw-bold text-primary mb-3">Welcome To Room8's!</h1>
                    </div>

                    <!-- Action Buttons -->
                    <div class="d-grid gap-3">
                        <a href="/login" class="btn btn-primary btn-lg py-3">
                            <i class="bi bi-box-arrow-in-right me-2"></i>
                            Login
                        </a>
                        <a href="/register" class="btn btn-outline-primary btn-lg py-3">
                            <i class="bi bi-person-plus me-2"></i>
                            Register
                        </a>
                    </div>

                    <!-- Decorative Elements -->
                    <div class="mt-5 pt-4 border-top">
                        <div class="row text-center">
                            <div class="col-4">
                                <i class="bi bi-shield-check text-success fs-3"></i>
                                <p class="small text-muted mt-2 mb-0">Secure</p>
                            </div>
                            <div class="col-4">
                                <i class="bi bi-people text-info fs-3"></i>
                                <p class="small text-muted mt-2 mb-0">Community</p>
                            </div>
                            <div class="col-4">
                                <i class="bi bi-gear text-warning fs-3"></i>
                                <p class="small text-muted mt-2 mb-0">Easy to Use</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.95);
    }

    .btn {
        border-radius: 10px;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        background-attachment: fixed;
    }

    .min-vh-100 {
        min-height: 100vh;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
