<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>No Apartment Assigned</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: navBar}"></div>

<div class="mt-5 d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-xl-6">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-5 text-center">
            <div class="bg-primary rounded-circle mx-auto mb-4 d-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
              <i class="bi bi-house-door text-white fs-1"></i>
            </div>

            <h1 class="display-4 fw-bold text-dark mb-3">Welcome!</h1>
            <p class="lead text-muted mb-4">
              It looks like you haven't been assigned to an apartment yet.
              Let's get you set up with a place to call home.
            </p>

            <div class="d-grid gap-3 d-md-flex justify-content-md-center">
              <button class="btn btn-primary btn-lg rounded-pill px-4" data-bs-toggle="modal" data-bs-target="#createApartmentModal">
                <i class="bi bi-plus-circle me-2"></i>
                Create Apartment
              </button>
              <button class="btn btn-outline-primary btn-lg rounded-pill px-4" data-bs-toggle="modal" data-bs-target="#joinApartmentModal">
                <i class="bi bi-door-open me-2"></i>
                Join Apartment
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{fragments/modal-fragments :: createApartmentModal}"></div>
<div th:replace="~{fragments/modal-fragments :: joinApartmentModal}"></div>

<script th:if="${showCreateApartmentModal}">
  document.addEventListener("DOMContentLoaded", function () {
    const createApartmentModal = new bootstrap.Modal(document.getElementById('createApartmentModal'));
    createApartmentModal.show();
  });
</script>

<script th:if="${showJoinApartmentModal}">
  document.addEventListener("DOMContentLoaded", function () {
    const createApartmentModal = new bootstrap.Modal(document.getElementById('createApartmentModal'));
    createApartmentModal.show();
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
