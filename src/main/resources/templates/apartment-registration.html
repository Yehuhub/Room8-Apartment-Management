<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Apartment Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="container">
<div th:replace="~{fragments/navbar :: navBar}"></div>

<div>
  <form th:action="@{/apartment/registration}" method="post">
    <div class="mb-3">
      <label for="address" class="form-label">Apartment Address</label>
      <input type="text" class="form-control" id="address" name="address" placeholder="Please enter an apartment address" required>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Create Apartment</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
